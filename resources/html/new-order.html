<!DOCTYPE html>
<html lang="en">

<head>
  <title>New order</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="footer, contact, form, icons" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Ecommerce</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order">New order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders">Orders</a>
        </li>
        {% ifequal admin "true" %}
        <li class="nav-item">
          <a class="nav-link" href="/products">Products</a>
        </li>
        {% endifequal %}
      </ul>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top:10%;">
    <form method="post" action="order">
      <fieldset>
        <div class="form-group row">
          <label for="carid" class="col-lg-3">Choose a product:</label>
          <div class="col-lg-8">
            <select id="carid" name="productId" class="form-control">
              {% for product in products %}
              <option value="{{product.id}}">{{product.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <input id="orderDate" type="hidden" name="orderDate">
        <div class="form-group row">
          <label for="name" class="col-lg-3">Quantity:</label>
          <div class="col-lg-8">
            <input class="form-control" type="number" name="quantity" min="1" value="1">
          </div>
        </div>
        <div class="form-group row">
          <label for="birthyear" class="col-lg-3">Shipping address:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="shippingAddress">
          </div>
        </div>
        <input type="hidden" name="userId" value="{{logged.id}}">
  </div>
  <div>
    <button type="submit" style="margin-left:73%; width: 105px;" class="submit btn btn-primary">Order</button>
  </div>
  </fieldset>
  </form>
  </div>

</body>

<script type="text/javascript">
  var d = new Date();
  document.getElementById("orderDate").value = d.toISOString().split('T')[0];
</script>

</html>
