<!DOCTYPE html>
<html>

<head>
  <style>
    .login {
      padding-top: 20%;
      padding-left: 30%;
    }

    .form-group{
      padding-top: 5px;
    }
  </style>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <meta charset="ISO-8859-1">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="login">
      <h1>Login</h1>
      <form method="post">
      <div class="form-group">
          <input style="width: 400px;" name="username" class="form-control" type="text" placeholder="username">
      </div>

      <div class="form-group">
        <input style="width: 400px;" name="password" class="form-control" type="password" placeholder="password">
    </div>

    <div class="form-group">
      <button style="width: 400px;" class="btn btn-info btn-block login" type="submit">Login</button>        
  </div>

      <div class="alert-danger ">
        <p>{{error}}</p>
    </div>
    </form>
    </div>

  </div>
</body>

</html>
